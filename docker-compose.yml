db:
  restart: always
  image: mysql
  volumes:
    - /var/lib/boot2docker/mysql:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root

adminer:
  restart: always
  image: clue/adminer
  ports:
    - "8080:80"
  links:
    - db:db
